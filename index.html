<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Bookshelf Apps</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600;700;800&display=swap"
        rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>
<header class="head_bar">
  <h1 class="head_bar__title">Bookshelf Apps</h1>
</header>
<main>

  <div class="row">
    <div class="column"">
      <section class="input_section">
        <h2>Masukkan Buku Baru</h2>
        <hr>
        <form id="inputBook">
          <div class="input">
            <label for="inputJudulBuku">Judul</label>
            <input id="inputJudulBuku" type="text" required>
          </div>
          <div class="input">
            <label for="inputPengarangBuku">Penulis</label>
            <input id="inputPengarangBuku" type="text" required>
          </div>
          <div class="input">
            <label for="inputTahunBuku">Tahun</label>
            <input id="inputTahunBuku" type="number" required>
          </div>
          <div class="input_inline">
            <label for="inputBukuSelesai">Selesai dibaca</label>
            <input id="inputBukuSelesai" type="checkbox">
          </div>
          <button id="tombolSubmit" type="submit">Masukkan Buku ke rak
            <span class="n_Selesai" style="display: inline-block">Belum selesai dibaca</span>
            <span class="i_selesai" style="display: none">Selesai dibaca</span>
          </button>
        </form>
      </section>
      
      <section class="search_section">
        <h2>Cari Buku</h2>
        <form id="searchBook">
          <label for="pencarianJudul">Judul:</label>
          <input id="pencarianJudul" type="text">
          
        </form>
        <button id="tombolPencarian" type="submit" class="tombolPencarian">Cari</button>
          
        <button id="tombolReset" class="reset" type="button">Reset</button>
      </section>
    </div>
    <div class="column">
      <section class="book_shelf">
        <h2>Informasi Rak</h2>
        <hr>
        <h4>Total Seluruh Buku :<div id="semuaBuku">0
        </div></h4>
        <h4>Total Belum Selesai Dibaca :<div id="blmSelesai">0
        </div></h4>
        <h4>Total Selesai Dibaca :<div id="selesai">0
        </div></h4>
      </section>
    
      <section class="book_shelf">
        <h2>Belum selesai dibaca</h2>
        <hr>
        <div id="belumSelesai" class="book_list"></div>
      </section>
      
      <section class="book_shelf">
        <h2>Selesai dibaca</h2>
        <hr>
        <div id="sSelesai" class="book_list"></div>
      </section>
    </main>
    </div>
  </div>

  

  

<script src="./component/app.js"></script>
<script src="./component/storage.js"></script>
</body>
</html>
